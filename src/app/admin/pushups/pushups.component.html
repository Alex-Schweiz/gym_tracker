<div class="page-title">
  <div>
    <h1>Push ups</h1>
    <ul class="breadcrumb side">
      <li><i class="fa fa-home fa-lg"></i></li>
      <li class="active"><a href="#">Push ups</a></li>
    </ul>
  </div>
  <div>
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
    <a class="btn btn-primary btn-flat" data-toggle="modal" data-target="#myModal" ><i class="fa fa-lg fa-plus"></i> Add a training</a>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a new pushup training</h4>
          </div>
          <div class="modal-body">
            <form action="">
              <h5>Date</h5>
              <input class="form-control" id="demoDate" type="text" placeholder="Select Date">
              <h5>Repeats</h5>
              <input class="form-control" id="distance" type="number" placeholder="Repeats (times)">
              <h5>Comments</h5>
              <textarea class="form-control" id="textArea" rows="3" placeholder="Share your emotions about training"></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-hover table-bordered" id="sampleTable">
          <thead>
          <tr>
            <th>Date</th>
            <th>Repeats</th>
            <th style="width: 50%;">Comment</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>21/08/2015</td>
            <td>75</td>
            <td>Great training</td>
          </tr>
          <tr>
            <td>22/08/2015</td>
            <td>80</td>
            <td>Great training</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
